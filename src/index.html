<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESOPS Trading Platform</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>ESOPS Trading Platform</h1>

    <div class ="userName">
        <table>
            <td><label for="fname"  >UserName</label></td>
            <td><input type="text" id="fname" name="fname" placeholder="Enter userName" ></td>
            <td><button class= "fieldName" onclick="inputStorage()" >Add UserName</button></td>
        </table>

    </div>

    <div class="container">
    <button class="block1" onclick="addOrder()" >Place Order </button>&nbsp;&nbsp;&nbsp
    <button class= "block2" onclick="viewOrders()" >View Order History</button>
    </div>

    <script>
        function addOrder() {
            location.href = location.href = "addOrder/AddOrder.html";
        }
        function viewOrders() {
            location.href = location.href = "viewOrderHistory/viewOrderHistory.html";
        }

        function inputStorage() {
           const userId = document.getElementById("fname").value;
            window.localStorage.setItem("userId",userId)
        }

    </script>
</body>

</html>
